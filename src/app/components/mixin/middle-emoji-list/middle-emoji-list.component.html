
    <div class="flex overflow-auto h-44 text-center items-center w-full font-sans whitespace-pre max-w-5xl">
      <ng-container *ngIf="!showOneCombo; else singleCombo">
        <ng-container *ngFor="let combo of middleList">
          <img
            loading="lazy"
            class="w-[130px] h-[130px]"
            style="border: none !important;"
            (click)="onClick(combo);"
            [ngClass]="{'bg-gray-200': combo.alt === selectedLeftEmoji, 'gray': 'white'}"
            [alt]="combo.alt"
            [src]="combo.src"
          />
        </ng-container>
      </ng-container>
      <ng-template #singleCombo>
        <div class="w-full flex items-center justify-center">
          <img
            *ngIf="showOneCombo"
            style="border: none !important;"
            class="w-[130px] h-[130px] border-none"
            loading="lazy"
            [alt]="middleList[0].alt"
            [src]="middleList[0].src"
          />
        </div>
