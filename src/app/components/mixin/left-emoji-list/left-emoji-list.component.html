<div class="min-w-[280px] md:min-w-full max-w-full">
  <h3 class="text-md md:text-xl font-bold flex items-center md:justify-center truncate">Select First Emoji</h3>
  <div
    class="flex pt-1 pb-1 md:pt-0 md:pb-0 space-x-4 md:space-x-0 md:flex-col md:space-y-2
    overflow-x-auto
    md:overflow-x-hidden md:overflow-y-auto
    w-[90vw] md:w-auto md:grid md:grid-cols-6
    gap-1 md:pl-5 md:pr-5 pl-1 pr-1"
       style="max-height: 450px;">
    <img
      loading="lazy"
      *ngFor="let emojiCodepoint of knownSupportedEmoji"
      (contextmenu)="selectedLeftEmoji === emojiCodepoint ? bulkImageDownloadMenuOpen.emit($event) : ''"
      (click)="handleLeftEmojiClicked(emojiCodepoint)"
      [ngStyle]="{
        'padding': '0.5rem',
        'border-radius': '2px',
        ':hover': { 'background-color': 'theme.palette.action.hover' }
      }"
      class="text-sm min-h-[40px] outline-shadow
      rounded-2xl transition duration-300 ease-in-out w-[35px] h-[35px]
      md:w-[50px] md:h-[50px]
      hover:bg-gray-300 hover:shadow-lg md:first:mt-15 whitespace-pre"
      [ngClass]="{'bg-gray-200': selectedLeftEmoji === emojiCodepoint, 'gray': 'white'}"
      [alt]="emojiCodepoint"
      [src]="emojiService.getNotoEmojiUrl(emojiCodepoint)">
  </div>
</div>
